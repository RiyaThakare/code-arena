<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X-Ray Analysis - Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #f9fafb, #eef1f4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .logo img {
      width: 60px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 26px;
      color: #222;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    .login-box {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 3px 12px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }

    .login-box h3 {
      margin-bottom: 6px;
      font-size: 20px;
      color: #222;
    }

    .small-text {
      font-size: 13px;
      color: #666;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-size: 13px;
      text-align: left;
      color: #444;
      margin-bottom: -8px;
    }

    input {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 4px rgba(13, 110, 253, 0.3);
    }

    button {
      padding: 12px;
      background: linear-gradient(90deg, #007bff, #0d6efd);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(90deg, #0056d2, #0a58ca);
    }

    .footer {
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://play-lh.googleusercontent.com/crTK2Jbn--EYTIoUM537CYRc41yt6es30vddTGjYGqUJg5LfsV-YpzqtscjNDUTqPd8=w480-h960-rw" alt="Logo">
    </div>

    <h2>X-Ray Analysis</h2>
    <p class="subtitle">Professional medical imaging platform</p>

    <div class="login-box">
      <h3>Welcome Back</h3>
      <p class="small-text">Sign in to access your medical dashboard</p>

      <!-- Login form -->
      <form onsubmit="handleLogin(event)">
        <label>Email Address</label>
        <input type="email" placeholder="doctor@hospital.com" required>

        <label>Password</label>
        <input type="password" placeholder="Enter your password" required>

        <button type="submit">Sign In</button>
      </form>
    </div>

    <p class="footer">Secure medical platform • HIPAA compliant</p>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault(); // prevent form reload
      // ✅ Redirect to your next page
      window.location.href = "Code_arena2.html";
    }
  </script>
</body>
</html>
