  <style>
    /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

/* Body */
body {
  background: linear-gradient(to bottom, #f9fafb, #eef1f4);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Container */
.container {
  text-align: center;
  width: 100%;
  max-width: 400px;
}

/* Logo */
.logo img {
  width: 60px;
  margin-bottom: 10px;
}

/* Title */
h2 {
  font-size: 26px;
  color: #222;
  margin-bottom: 4px;
}

.subtitle {
  font-size: 14px;
  color: #666;
  margin-bottom: 20px;
}

/* Login Box */
.login-box {
  background: #fff;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0px 3px 12px rgba(0,0,0,0.1);
  margin-bottom: 15px;
}

.login-box h3 {
  margin-bottom: 6px;
  font-size: 20px;
  color: #222;
}

.small-text {
  font-size: 13px;
  color: #666;
  margin-bottom: 20px;
}

/* Inputs */
form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

label {
  font-size: 13px;
  text-align: left;
  color: #444;
  margin-bottom: -8px;
}

input {
  padding: 12px;
  border: 1px solid #ddd;
  border-radius: 8px;
  font-size: 14px;
  outline: none;
  transition: 0.3s;
}

input:focus {
  border-color: #0d6efd;
  box-shadow: 0 0 4px rgba(13, 110, 253, 0.3);
}

/* Button */
button {
  padding: 12px;
  background: linear-gradient(90deg, #007bff, #0d6efd);
  border: none;
  border-radius: 8px;
  color: white;
  font-size: 15px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: linear-gradient(90deg, #0056d2, #0a58ca);
}

/* Footer */
.footer {
  font-size: 12px;
  color: #666;
}

  </style>
