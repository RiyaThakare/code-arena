
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Information</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
    }
    a.back {
      text-decoration: none;
      color: #374151;
      font-size: 14px;
      display: inline-block;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 5px;
    }
    p.subtitle {
      text-align: center;
      color: #6b7280;
      margin-bottom: 30px;
    }
    .form-section {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      padding: 20px;
      flex: 1;
      min-width: 300px;
    }
    .card h2 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #1f2937;
    }
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #374151;
    }
    input, select, textarea {
      width: 95%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      margin-bottom: 15px;
      font-size: 14px;
    }
    textarea {
      min-height: 80px;
      resize: vertical;
    }
    .upload-box {
      border: 2px dashed #cbd5e1;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      color: #6b7280;
      cursor: pointer;
      position: relative;
    }
    .upload-box img {
      max-width: 100%;
      max-height: 200px;
      border-radius: 8px;
      margin-top: 10px;
      object-fit: contain;
    }
    .btn {
      display: block;
      width: 250px;
      margin: 30px auto 0;
      padding: 14px;
      text-align: center;
      background: linear-gradient(to right, #60a5fa, #3b82f6);
      color: white;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }
    .btn:hover {
      opacity: 0.9;
    }
    #preview {
      display: block;
      margin-top: 15px;
      max-width: 200px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="Code_arena.html" class="back">‚Üê Back to Login</a>

    <h1>Patient Information</h1>
    <p class="subtitle">Enter patient details and upload X-ray for analysis</p>

    <div class="form-section">
      <!-- Patient Details -->
      <div class="card">
        <h2>üßç Patient Details</h2>
        <form id="patientForm">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" placeholder="Enter patient's full name" required>

          <label for="age">Age</label>
          <input type="number" id="age" placeholder="Patient age" required min="0">

          <label for="bodypart">Body Part X-rayed</label>
          <input list="bodyparts" id="bodypart" name="bodypart" placeholder="Select or type body part" required>
          <datalist id="bodyparts">
            <option value="Head">
            <option value="Chest">
            <option value="Arm">
            <option value="Leg">
            <option value="Spine">
          </datalist>

          <label for="notes">Initial Diagnosis/Notes (Optional)</label>
          <textarea id="notes" placeholder="Enter preliminary diagnosis or relevant medical notes..."></textarea>
        </form>
      </div>

      <!-- X-ray Upload -->
      <div class="card">
        <h2>üì§ X-ray Upload</h2>
        <label class="upload-box" id="uploadBox">
          <input type="file" id="xrayUpload" accept="image/*">
          <p id="uploadText">Drop X-ray image here<br>or click to browse files</p>
          <img id="preview" alt="Preview" style="display:none;">
        </label>

        <!-- ‚úÖ Added id="continueBtn" -->
        <button id="continueBtn" type="button" class="btn btn-gradient">
          Continue to Analysis
        </button>
      </div>
    </div>
  </div>

<script>
  // Save uploaded image
  document.getElementById('xrayUpload').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(event) {
        localStorage.setItem('xrayImage', event.target.result);
        localStorage.setItem('xrayFileName', file.name);
        localStorage.setItem('xrayFileSize', (file.size / 1024).toFixed(1) + " KB");

        document.getElementById('preview').src = event.target.result;
        document.getElementById('preview').style.display = "block";
        document.getElementById('uploadText').style.display = "none";
      }
      reader.readAsDataURL(file);
    }
  });

  // ‚úÖ Save patient info + redirect
  document.getElementById("continueBtn").addEventListener("click", function () {
    const name = document.getElementById("fullname").value.trim();
    const age = document.getElementById("age").value.trim();
    const bodyPart = document.getElementById("bodypart").value.trim();
    const diagnosis = document.getElementById("notes").value.trim();

    localStorage.setItem("patientName", name);
    localStorage.setItem("patientAge", age);
    localStorage.setItem("patientBodyPart", bodyPart);
    localStorage.setItem("patientDiagnosis", diagnosis);

    window.location.href = "Code_arena3.html"; // analysis page
  });
</script>
</body>
</html>
