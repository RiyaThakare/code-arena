<!-- templates/results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analysis Results</title>
</head>
<body>
  <h1>Analysis Results for {{ name }}</h1>
  <h2>Patient Info</h2>
  <p><strong>Age:</strong> {{ age }}</p>
  <p><strong>Symptoms:</strong> {{ symptoms }}</p>

  <h2>Uploaded X-Ray</h2>
  <img src="{{ image_path }}" width="400">

  <h2>Annotated X-Ray</h2>
  <img src="{{ annotated_image }}" width="400">

  <h2>Preliminary Diagnosis</h2>
  <ul>
    {% for d in diagnosis %}
      <li>{{ d }}</li>
    {% endfor %}
  </ul>

  <h2>Suggested Precautions</h2>
  <ul>
    {% for p in precautions %}
      <li>{{ p }}</li>
    {% endfor %}
  </ul>
</body>
</html>
